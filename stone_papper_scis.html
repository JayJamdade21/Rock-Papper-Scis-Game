<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" type="text/css" href="stone_papper_scis.css">
</head>
<body>
    <h1>Rock-Papper-Scissors-Game</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="Images/rock image.png">
        </div>
        <div class="choice" id="paper">
            <img src="Images/papper image.png">
        </div>
        <div class="choice" id="scissor">
            <img src="Images/scissor image.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <h2>You</h2>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <h2>Comp</h2>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="stone_papper_scis.js"></script>
</body>
</html>
